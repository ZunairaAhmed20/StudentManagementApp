<ion-header>

  <ion-navbar>
    <ion-title>Editing: {{student?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Student's Name </ion-label>
    <ion-input [(ngModel)]="student.name">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Father's Name </ion-label>
    <ion-input [(ngModel)]="student.fname">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Phone Number </ion-label>
    <ion-input [(ngModel)]="student.phNumber">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Class </ion-label>
    <ion-input [(ngModel)]="student.currentClass">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Fee Submitted For months </ion-label>
    <ion-input [(ngModel)]="student.date1">
    </ion-input>
  </ion-item>

  <button ion-button block clear (click)="saveStudent(student)">Save Details </button>
  <!-- <button ion-button block clear (click)="deleteSong(song)">Delete</button>-->
</ion-content>
