<ion-header>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <ion-navbar>
    <ion-title>
      <i class="fa fa-id-badge" style="font-size:24px"> Add Student's Detail</i>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>
      Student Name &nbsp;
      <i class="fa fa-male"></i>
    </ion-label>
    <ion-input [(ngModel)]="student.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      Father Name &nbsp;
      <i class="fa fa-male"></i>
    </ion-label>
    <ion-input [(ngModel)]="student.fname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      Class &nbsp;
      <i class="glyphicon glyphicon-book"></i>
    </ion-label>
    <ion-input [(ngModel)]="student.currentClass"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      Phone Number &nbsp;
      <i class="fa fa-phone"></i>
    </ion-label>
    <ion-input [(ngModel)]="student.phNumber"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Due Date</ion-label>
    <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY" [(ngModel)]="date1"></ion-datetime>
  </ion-item>


  <button style="margin-top: 30px" ion-button block (click)="addStudent()">
    <i class="fa fa-id-card" style="font-size:22px"> &nbsp; Add Student</i>
  </button>
</ion-content>
