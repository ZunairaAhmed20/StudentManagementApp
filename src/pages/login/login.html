<ion-header>
  
    <!--<ion-navbar>
      <ion-title>Login Page</ion-title>
    </ion-navbar>-->
  
  </ion-header>
  
  <ion-content padding>
    <ion-img style="width: 340px; height: 186px; margin-top: 10px; margin-right: 25%;" src="../assets/imgs/school-management-system-masters-logo.png" ></ion-img>
  
    <ion-item>
      <ion-label floating>Enter Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Enter Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
    <div text-center>
      
      <button ion-button (click)='login(email, password)'>Login</button>
    </div>
  </ion-content>
